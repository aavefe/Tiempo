<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/script.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
</head>
<body class="bg-light">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="text-center">
        <div class="cargando spinner-border text-dark m-5" id="cargando"></div>
    </div>


    <div class="todo" id="todo">
        <div class="titulo">
            <div class="titulotiempo fw-bold fs-1 text bg-dark bg-gradient text-white user-select-none" id="titulotiempo">Tiempo atmosférico</div>
            <div class="tiempoactual user-select-none fw-bold fs-3 text text-center" id="tiempoactual"></div>
            <div class="datostiempo user-select-none d-flex justify-content-center align-items-center">
                <div class="datosimportantes d-flex">
                    <div class="tiempofoto" id="tiempofoto"></div>
                    <div class="tiempogrados" id="tiempogrados"></div>
                </div>
                <div class="otrosdatos fst-italic text-muted">
                    <div class="humedad" id="humedad"></div>
                    <div class="viento" id="viento"></div>
                </div>
                <div class="tiempodiario d-flex">  
                    <div class="tiempomin text-info" id="tiempomin"></div>
                    <div class="barra text-muted">/</div>
                    <div class="tiempomax text-warning" id="tiempomax"></div>
                </div>
            </div>
            <div class="alertas" id="alertas"></div>
        </div>

        <div class="tabla user-select-none d-flex flex-column">

        <div class="botones btn-group d-flex"role="group">
            <button class="horas" id="horas">Hoy</button>
            <button class="mañana" id="mañana">Mañana</button>
            <button class="dias" id="dias">Dias</button>
        </div> 
        
            <table id="tablatiempo" class="tablatiempo table-bordered" >
                <tr class="titulos fw-bold bg-dark bg-gradient text-white" id="titulos">
                    <th>Horas</th>
                    <th>Temperatura</th>
                    <th>Tiempo</th>
                    <th>Humedad</th>
                    <th>Viento</th>
                </tr>
            </table>
            <table id="tablamañana" class="tablamañana table-bordered">
                <tr class="titulos3 fw-bold titulos bg-dark bg-gradient text-white" id="titulos3">
                    <th>Horas</th>
                    <th>Temperatura</th>
                    <th>Tiempo</th>
                    <th>Humedad</th>
                    <th>Viento</th>
                </tr>
            </table>
            <table id="tabladias" class="tabladias table-bordered">
                <tr class="titulos2 fw-bold titulos bg-dark bg-gradient text-white" id="titulos">
                    <th>Día</th>
                    <th>Temperatura</th>
                    <th>Tiempo</th>
                    <th>Humedad</th>
                    <th>Viento</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
