<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js"></script>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiempo</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <div class="todo">
        <div class="titulo">
            <div class="titulotiempo" id="titulotiempo">Tiempo atmosf√©rico</div>
            <div class="tiempoactual" id="tiempoactual"></div>
            <div class="datostiempo">
                <div class="datosimportantes">
                    <div class="tiempofoto" id="tiempofoto"></div>
                    <div class="tiempogrados" id="tiempogrados"></div>
                </div>
                <div class="otrosdatos">
                    <div class="humedad" id="humedad"></div>
                    <div class="viento" id="viento"></div>
                </div>
                <div class="tiempodiario">
                    <div class="min"></div>
                    <div class="tiempomin" id="tiempomin"></div>
                    <div class="barra">/</div>
                    <div class="max"></div>
                    <div class="tiempomax" id="tiempomax"></div>
                </div>
            </div>
        </div>
        
        <button class="horas" id="horas">Horas</button>
        <button class="dias" id="dias">Dias</button>
        <div class="tabla">
            <table id="tablatiempo" >
                <tr class="titulos" id="titulos">
                    <td>Horas</td>
                    <td>Temperatura</td>
                    <td>Tiempo</td>
                    <td>Humedad</td>
                    <td>Viento</td>
                </tr>
            </table>
            <table id="tabladias">
                <tr class="titulos" id="titulos">
                    <td>Dias</td>
                    <td>Temperatura</td>
                    <td>Tiempo</td>
                    <td>Humedad</td>
                    <td>Viento</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
